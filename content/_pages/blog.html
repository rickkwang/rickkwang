---
permalink: /blog/
title: "Blog"
layout: archive
author_profile: true
---

{% include base_path %}

<h2>Blog Posts</h2>

{% for post in site.blog %}
  {% unless post.hidden %}
    <article>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <p><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }}</time></p>
    </article>
  {% endunless %}
{% endfor %}
