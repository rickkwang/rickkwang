---
permalink: /blog/
title: "Blog"
layout: archive
author_profile: true
---

{% include base_path %}

<h2>所有博客文章：</h2>

{% for post in site.posts %}
  <article>
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p><small>{{ post.date | date: "%B %d, %Y" }}</small></p>
    {% if post.excerpt %}
      <p>{{ post.excerpt | strip_html }}</p>
    {% endif %}
  </article>
  <hr>
{% endfor %}
